<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClydeBank</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <aside class="payment">
        <header>
            <h2 class="small-heading text-center">Payment</h2>
            <p class="large-heading text-center">$198.56</p>
        </header>
        <ul class="credit-cards flex-center-all">
            <li class="card"><img src="img/visa-icon.svg" alt=""></li>
            <li class="card"><img src="img/mastercard-icon.svg" alt=""></li>
            <li class="card"><img src="img/amex-icon.svg" alt=""></li>
        </ul>

        <form id="payment-form" class="payment-form" action="">
            <div class="flex-column">
                <label for="name-on-card">Name on card</label>
                <input id="name-on-card" type="text">
            </div>
        </form>
    </aside>
    <script src="js/index.js"></script>
</body>

</html>
